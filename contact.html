<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Mon Portfolio</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1><span class="cyan">Benjamin</span> LUABA</h1>
    <nav>
      <ul>
        <li><a href="/acceuil.html">Accueil</a></li>
        <li><a href="/about.html">À propos</a></li>
        <li><a href="/projects.html">Projets</a></li>
        <li><a href="/skills.html">Compétences</a></li>
        <li><a href="/contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <h2>Vous avez un <span class="cyan">projet en tête ?</span></h2>
    <h3>N'hésitez pas à me <span class="cyan">contacter</span></h3>

    <form id="contactForm" action="" class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="prenom">votre prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Benjamin" required />
            </div>
            <div class="form-group">
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Luaba" required />
            </div>
        </div>
      
        <div class="form-group">
          <label for="sujet">Votre sujet</label>
          <input type="text" id="sujet" name="sujet" placeholder="Developpement d'un site vitrine" required />
        </div>
      
        <div class="form-group">
          <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>
        </div>
      
        <div class="form-group center-button">
          <button type="submit" class="btn">Envoyer</button>
        </div>
      </form>
      
  </main>

  <footer>
    <p>Designed by <span class="cyan">Benjamin</span> with HTML CSS JS</p>
    <p>Tous droits réservés 2025</p>
  </footer>

  <script src="/script.js"></script>
</body>
